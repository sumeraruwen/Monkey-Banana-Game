<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Game</title>
  <link rel="stylesheet" href="assets/css/banana.css">
  <script src="assets/js/banana.js" defer></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="banana-game bg-neutral-300 py-8">
      
    <img class="banana-game-image" src="" alt="Loading..." id="question-image" />
    <h2>Enter the number that should be on the Banana</h2>
    <input
      class="border-black border-2"
      autofocus
      type="number"
      min="0"
      max="9"
      id="answer-input"
    />
    <button id="check-button">Check</button>
    <div id="toast-container"></div>
  </div>
</body>
</html>
